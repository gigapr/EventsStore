version: 1
update_configs:
  # Keep package.json (& lockfiles) up to date as soon as
  # new versions are published to the npm registry
  - package_manager: "go:dep"
    directory: "/src"
    update_schedule: "weekly"
  - package_manager: "go:dep"
    directory: "/client"
    update_schedule: "weekly"
  - package_manager: "docker"
    directory: "/"
    update_schedule: "weekly"
